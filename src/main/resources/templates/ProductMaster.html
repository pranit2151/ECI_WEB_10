<style type="text/css">
 .orDiv
{
  height: 100%;
  width: 100%;
  position: absolute;
  z-index: 9;
  background-color: rgba(5, 5, 5, 0.75);
  background-repeat: repeat;
      display: none;
}
.loader,.loader:after {
  border-radius: 50%;
  width: 10em;
  height: 10em;
}
.loader {
  margin: 20% auto;
  font-size: 10px;
  position: relative;
  text-indent: -9999em;
  border-top: 1.1em solid rgba(131, 171, 199, 0.75);
  border-right: 1.1em solid rgba(131, 171, 199, 0.75);
  border-bottom: 1.1em solid rgba(131, 171, 199, 0.75);
  border-left: 1.1em solid #e89933;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation: load8 1.1s infinite linear;
  animation: load8 1.1s infinite linear;
}
@-webkit-keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
</style>


<script>

<body>
<div th:replace="~{fragments/admin_navbar}"></div>
 <div class="content-wrapper" >
<div class="col-sm-12 orDiv" >
</div>
<section> 
  <div class="container-fluid"  >
    <div class="row">
      <div class="col-md-12"> 
        <div class="box"> 
          <div class="box-header">
            <h3 class="box-title pull-left"><!-- <i class="fa fa-file-text-o table-hd-icon" aria-hidden="true"></i> --> Product Master</h3>

            <div class="box-tools pull-right">
              <button class="btn theme_btn" id="addProduct" data-target="#add_prd" data-toggle="modal">Add Product </button>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="box-body">
            <div class="col-md-12"> 
            <table id="productList" class="table table-bordered table-striped table-hover table-responsive" >
              <thead>
                <tr class="orange"> 
                  <!--  <th>Product Id</th> -->
                    <th>Product Name</th>
                    <th>Category Code</th>
                    <th>Description</th>
                    <th>Customer Name</th>
                    <th>Edit</th>
                    <th>Status</th>
                </tr>
              </thead>
            </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Content--> 

<!--Add-->
<div id="add_prd" class="modal fade in" role="dialog" aria-hidden="false" style="display: none;">
  <div class="modal-dialog" style="width:700px;"> 
    <div class="modal-content">
      <div class="modal-header cust-hd">
      <!--  <button type="button" class="close" data-dismiss="modal">x</button> -->
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span class="fa fa-times"></span> </button>
              <!--   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="fa fa-times"> </i></button> -->
<!--         <button type="button" class="close" data-dismiss="modal"><span class="fa fa-times"> </i></button> -->
       
        <h4 class="modal-title">Add Product</h4>
      </div>
      <div class="modal-body">
        <form role="form"  class="" name="myform">
        <div class="col-sm-12 margin-top15">
	          <label for="" class="col-sm-4 control-label cust_label">Product Name : <span class="fa fa-asterisk"></span></label>
	          <div class="col-sm-8 my_form">
	            <input type="text" class="form-control" name="productPartNoAdd" id="productPartNoAdd" placeholder="Enter Product Name" autofocus="" required="" autocomplete="off">
	          </div>
          </div>
          <div class="col-sm-12 margin-top15">
	          <label for="" class="col-sm-4 control-label cust_label">Description : <span class="fa fa-asterisk"></span></label>
	          <div class="col-sm-8 my_form">
	            <input type="text" class="form-control" name="productDescAdd" id="productDescAdd" placeholder="Enter Product Description" autofocus="" required="" autocomplete="off">
	          </div>
          </div>
          <div class="col-sm-12 margin-top15">
	          <label for="" class="col-sm-4 control-label cust_label">Category Code : <span class="fa fa-asterisk"></span></label>
	          <div class="col-sm-8 my_form">
	            	<input type="text" class="form-control" name="productHsCodeAdd" id="productHsCodeAdd" placeholder="Enter Category Code" autofocus="" required="" autocomplete="off">
	          </div>
          </div>
          <div class="col-sm-12 margin-top15">
	          <label for="" class="col-sm-4 control-label cust_label">Select Customer Name : <span class="fa fa-asterisk"></span></label>
	          <div class="col-sm-8 my_form">
	            	<select class="form-control" id="customerListadd"></select>
	          </div>
          </div>
          <div class="col-sm-12 margin-top15">
	          <label for="" class="col-sm-4 control-label cust_label">Select Product Type : <span class="fa fa-asterisk"></span></label>
	          <div class="col-sm-8 my_form">
	            <select class="form-control" id="productTypeAdd">
	            <option value="0">Select Product Type</option>
	            <option value="N">NPT</option>
  				<option value="A">OPT</option>
	            </select>
	          </div>
        </div>
          
          <div id="productErrAdd" class="Err" ></div>
          <div class="clearfix"></div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="col-md-4 col-md-offset-4 pull-left">
          <button class="btn cust-btn btn-block" id="saveProductAdd" type="submit">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Add--> 

<!--Edit-->
<div id="editPopupScreen" class="modal fade in" role="dialog" aria-hidden="false" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header cust-hd">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span class="fa fa-times"></span> </button>
        <h4 class="modal-title">Edit Product </h4>
      </div>
      <div class="modal-body" id="">
      	<div class="col-sm-12 margin-top15">
	        <label for="" class="col-sm-4 control-label cust_label">Product Name : <span class="fa fa-asterisk"></span></label>
	        <div class="col-sm-8 my_form">
	          	<input type="text" class="form-control" name="productPartNoEdit" id="productPartNoEdit" placeholder="Enter Product Name" autofocus="" required="">
	        </div>
        </div>
        <div class="col-sm-12 margin-top15">
	        <label for="" class="col-sm-4 control-label cust_label">Description : <span class="fa fa-asterisk"></span></label>
	        <div class="col-sm-8 my_form">
	          <input type="text" class="form-control" name="productDescEdit" id="productDescEdit" placeholder="Enter the Description" autofocus="" required="">
	        </div>
        </div>
        <div class="col-sm-12 margin-top15">
	        <label for="" class="col-sm-4 control-label cust_label">Category Code : <span class="fa fa-asterisk"></span></label>
	        <div class="col-sm-8 my_form">
	          <input type="text" class="form-control" name="productCatEdit" id="productCatEdit" placeholder="Enter the Category Code" autofocus="" required="">
	        </div>
        </div>
        <div class="col-sm-12 margin-top15">
	          <label for="" class="col-sm-4 control-label cust_label">Select Customer Name : <span class="fa fa-asterisk"></span></label>
	          <div class="col-sm-8 my_form">
	            <select class="form-control" id="customerListEdt">
	            </select>
	          </div>
        </div>
        <div class="col-sm-12 margin-top15">
	          <label for="" class="col-sm-4 control-label cust_label">Select Product Type : <span class="fa fa-asterisk"></span></label>
	          <div class="col-sm-8 my_form">
	            <select class="form-control" id="productTypeEdt" disabled="disabled">
	            <option value="0">Select Product Type</option>
	            <option value="N">NPT</option>
  				<option value="A">OPT</option>
	            </select>
	          </div>
        </div>
        <div id="productErrEdit" class="Err" ></div>
      </div>
      <div class="modal-footer">
        <div class="col-md-4 col-md-offset-4 pull-left">
          <button class="btn cust-btn btn-block" id="saveProductEdit" type="submit">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
