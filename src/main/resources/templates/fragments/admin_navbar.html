<!--Change Password-->       
<div id="pswd_userdiv" class="modal fade in" role="dialog" aria-hidden="false" style="display: none;">
  <div class="modal-dialog"> 
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header cust-hd">
        <button type="button" class="close" data-dismiss="modal"><span class="fa fa-times"></span></button>
        <h4 class="modal-title"><i class="fa fa-fw fa-edit"></i>&nbsp;&nbsp;Change Password</h4>
      </div>
      <div class="modal-body">
        <form role="form" class="">
          <label for="" class="col-sm-4 control-label pass_label" >Log In User  :<div id="logName1"> </div></label>
          
          <label for="" class="col-sm-6 control-label pass_label" id="pswdemail"> :</label>
          <div class="clearfix"></div>
          <label for="" class="col-sm-4 control-label pass_label">Old Password : <span class="fa fa-asterisk"></span></label>
          <div class="col-sm-8 my_form">
            <input type="password" class="form-control pass_input" name="password" id="txtoldpswd" placeholder="Enter your Old Password" required="">
          </div>
          <div class="clearfix"></div>
          <label for="" class="col-sm-4 control-label pass_label">New Password : <span class="fa fa-asterisk"></span></label>
          <div class="col-sm-8 my_form">
            <input type="password" class="form-control pass_input" name="password" id="txtnewpswd" placeholder="Enter your New Password" required="">
          </div>
          <div class="clearfix"></div>
          <label for="" class="col-sm-4 control-label pass_label"> Confirm New Password : <span class="fa fa-asterisk"></span></label>
          <div class="col-sm-8 my_form">
            <input type="password" class="form-control pass_input" name="password" id="txtcnfmpswd" placeholder="Confirm Your Password" required="">
          </div>
          <br>
          <div id="passErr" class="Err"></div>
        </form>
      </div>
      <div class="clearfix"></div>
	      <div class="modal-footer">
		        <div class="col-sm-12">
		          <button class="btn cust-btn2" id="AddChangePswd" type="submit">Submit</button> 
		        </div>
	      </div>
    </div>
  </div>
</div>

});
