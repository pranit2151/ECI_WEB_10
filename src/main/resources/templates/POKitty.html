  <style type="text/css">
    .loader,
    .loader:after {
      border-radius: 50%;
      width: 10em;
      height: 10em;
    }

    .loader {
      margin: 20% auto;
      font-size: 10px;
      position: relative;
      text-indent: -9999em;
      border-top: 1.1em solid rgba(131, 171, 199, 0.75);
      border-right: 1.1em solid rgba(131, 171, 199, 0.75);
      border-bottom: 1.1em solid rgba(131, 171, 199, 0.75);
      border-left: 1.1em solid #e89933;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: load8 1.1s infinite linear;
      animation: load8 1.1s infinite linear;
    }

    @-webkit-keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

      <div class="modal-body">

	            <label for="" class="col-sm-3 control-label cust_label">Add Your Remark : <span class="fa fa-asterisk"></span></label>
	            <div class="col-sm-9 my_form">

	            </div>

    </div>
    <div class="modal-footer">
